<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | SHOPPING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <header style="z-index: 1020 !important; position: fixed!important;" class="w-100"></header>

        <section style="padding-top: 150px !important" class="bg-light pt-5 pb-5 shadow-sm ">
            <div class="container ">
                <div id="articles" style="min-height: 71vh">
                    <!-- Favourites -->
                </div>
            </div>
        </section>
        <footer class=" bg-dark text-light"></footer>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./assets/js/dynamicListener.min.js"></script>
    <script type="module">
        import {initHeader} from './components/Header.js';
        import {composeCategories} from './components/Categories.js'
        import {initSlider} from './components/Slider.js';
        import {getArticles, composeArticles, composingArticles} from './components/Articles.js';
        import {initFoterNoCategories} from './components/Footer.js';
        import {wishList} from './components/Wishlist.js';
        

        initHeader(document.querySelector('header'))
        
        initFoterNoCategories(document.querySelector('footer'))
        
        document.querySelector('#articles').innerHTML = wishList(JSON.parse(localStorage.getItem('addedToCart')))

        // ADD TO CARD iNTERVAL FUNCTION
        
        setInterval(() => {
            const CartCurrentValue = (localStorage.getItem('addedToCart') == null) ? "0" : JSON.parse(localStorage.getItem('addedToCart')).length
            document.querySelector('.added1').setAttribute('class' , `bi bi-${CartCurrentValue}-circle added1`)
        }, 500);

         // CHECK CART VALUE
         setInterval(() => {
            const CartCurrentValue = (localStorage.getItem('addedToCart') == null) ? "0" : JSON.parse(localStorage.getItem('addedToCart')).length
            
            document.querySelector('.added1').setAttribute('class' , `bi bi-${CartCurrentValue}-circle added1`)
            }, 500);


        // ON LOAD CHANGE ADD TO CARD VALUE TO REMOVE FROM CARD
        setTimeout(() =>{
            addDynamicEventListener(document.body, 'load', `body`, function (e) {

                document.querySelector('.addToCart').innerHTML = `<i class="bi bi-x-lg"></i> Remove From Card`
                
        }, 500)})

        // REMOVE FROM BUTTON FUNCTION
        setTimeout(() =>{
            addDynamicEventListener(document.body, 'click', `.addToCart`, function (e) {
                e.preventDefault()
                let itemId = e.target.parentElement.parentElement.querySelector('a').getAttribute('href').split('=')

                const itemsOfStorage = JSON.parse(localStorage.getItem('addedToCart')).filter(i => i.id != itemId[1])
                
                if(JSON.parse(localStorage.getItem("addedToCart")).length > 1){
                    localStorage.setItem('addedToCart',JSON.stringify([...itemsOfStorage]))
                }else{
                    localStorage.clear('addedToCart')
                }
                window.location.href = 'http://127.0.0.1:5500/dashboard.html'
        }, 500)})

        // SEARCH FUNCTION
        setTimeout(() => {
            addDynamicEventListener(document.body, 'submit', `form, .search-nav`, function (e) {
                e.preventDefault()
                
                let search = document.querySelector('.search-nav')
                console.log(search.value)
                getArticles('search', 'products',search.value).then(object => document.querySelector('#articles').innerHTML = composeArticles(object.data))
            })
        }, 500)
        
    </script>
</body>
</html>
