<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | SHOPPING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="alerts" style="transform: all 1s ease-in-out !important; visability: hidden; z-index: 1020 !important; position: fixed!important;" class="container-fluid w-100"></div>
    <header></header>
    <div id="categories" class="container-fluid bg-body-tertiary"></div>
    <section id="slider"></section>
    <section>
        <div class="container bg-light ads">
            <img src="https://hhstsyoejx.gjirafa.net/gjirafa50core/images/0b023043-5e72-4efc-9169-0d9bf9280493/0b023043-5e72-4efc-9169-0d9bf9280493.webp?w=1280" alt="">
        </div>

    </section>
    <section class="bg-light pt-5 pb-5 shadow-sm ">
        <div class="container ">
             <!-- SORTIMI -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle mb-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort by
                </button>
               
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            
            <div id="articles">
                <!-- CARDS -->
            </div>
        </div>
    </section>
    
    <footer></footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./assets/js/dynamicListener.min.js"></script>
    <script type="module">
        import {initHeader} from './components/Header.js';
        import {composeCategories} from './components/Categories.js'
        import {initSlider} from './components/Slider.js';
        import {getArticles, composeArticles} from './components/Articles.js';
        import {initFooter} from './components/Footer.js';
        

        initHeader(document.querySelector('header'))
        getArticles('categories', 'products').then(object => document.querySelector('#categories').innerHTML = composeCategories(object.data))
        initSlider(document.querySelector('#slider'))
        getArticles('', 'products').then(object => document.querySelector('#articles').innerHTML = composeArticles(object.data))
        initFooter(document.querySelector('footer'))
        // CATEGORIES FUNCION
        setTimeout(() => {
            let parent = document.querySelectorAll('.btn-nav')
            for (let child of parent){
                addDynamicEventListener(document.body, 'click', `li, ${child.getAttribute('id')}`, function (e) {
                    e.preventDefault()
                    getArticles('category', 'products', e.target.attributes[0].value).then(object => document.querySelector('#articles').innerHTML = composeArticles(object.data))
                })
            }

        }, 500)

        // ADD TO CARD iNTERVAL FUNCTION
        
        setInterval(() => {
            const CartCurrentValue = (localStorage.getItem('addedToCart') == null) ? "0" : JSON.parse(localStorage.getItem('addedToCart')).length
            
            document.querySelector('.added1').setAttribute('class' , `bi bi-${CartCurrentValue}-circle added1`)
        }, 500);

        // ADD TO CARD BUTTON FUNCTION
        setTimeout(() => {
                    
            addDynamicEventListener(document.body, 'click', `.addToCart`, function (e) {
                e.preventDefault()
                let alert = document.querySelector('#alerts')
                let cartParentsId = e.target.parentElement.parentElement.parentElement.querySelector('a').attributes[0].value
                let productID = cartParentsId.split('=')
                getArticles('id', 'products', productID[1]).then(object => {
                    let addedToCart = []
                    addedToCart = (localStorage.getItem('addedToCart') == null) ? [] : JSON.parse(localStorage.getItem('addedToCart'))
                    
                    if(addedToCart.length > 0) {
                        let existing_cart = []
                        existing_cart = addedToCart.filter(a => a == object.data.id)
                        if(existing_cart.length > 0) {
                            localStorage.setItem('addedToCart', JSON.stringify([...addedToCart, object.data.id]))
                            alert.innerHTML =  
                                `<div class="alert alert-info mt-5 container">You have added item <strong>'${object.data.title}'</strong> more than ones, you can remove it from your card <strong><a style="text-decoration: underline; color: none;" href="#">card</a></strong>.</div>`
                                alert.style.visibility="visable"
                            setTimeout(() =>{
                                alert.style.visibility="hidden"
                                document.querySelector('#alerts').innerHTML = ''
                            }, 3000);
                        } else {
                            localStorage.setItem('addedToCart', JSON.stringify([...addedToCart, object.data.id]))
                            alert.innerHTML =  
                                `<div class="alert alert-success mt-5 container">You have <strong>successfully</strong> added item <strong>'${object.data.title}'</strong> on your <strong>cart</strong>.</div>`
                                alert.style.visibility="visable"
                            setTimeout(() =>{
                                alert.style.visibility="hidden"
                                document.querySelector('#alerts').innerHTML = ''
                            }, 3000);  
                        }
                    } else {
                        localStorage.setItem('addedToCart',JSON.stringify([object.data.id]))
                        alert.innerHTML =  
                            `<div class="alert alert-success mt-5 container">You have <strong>successfully</strong> added item <strong>'${object.data.title}'</strong> on your <strong>cart</strong>.</div>`
                            alert.style.visibility="visable"
                        setTimeout(() =>{
                            alert.style.visibility="hidden"
                            document.querySelector('#alerts').innerHTML = ''
                        }, 3000);    
                        
                    }
                })
            })
        }, 500)

        // SEARCH FUNCTION
        setTimeout(() => {
            addDynamicEventListener(document.body, 'submit', `form, .search-nav`, function (e) {
                e.preventDefault()
                
                let search = document.querySelector('.search-nav')
                console.log(search.value)
                getArticles('search', 'products',search.value).then(object => document.querySelector('#articles').innerHTML = composeArticles(object.data))
            })
        }, 500)
        
    </script>
</body>
</html>
